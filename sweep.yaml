program: experiments/run_mmlu.py
method: grid # 或者 random, bayes
metric:
  name: accuracy # 需要你在 run_mmlu.py 里 log 这个名字
  goal: maximize
parameters:
  mode:
    values: ["FullConnected", "Random", "Chain",'Debate','Layered','Mesh','Star']
  agent_nums:
    values: [3, 5, 7]
  tokens:
    values: [20, 50, 100, 200, 400, 600, 800, 1000, 2000]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}